<!DOCTYPE HTML>
<html>

<body>
<script>
"use strict";

// Hello, object
let user = {};
user.name = 'John';
user.surname = 'Smith';
user.name = 'Pete';
delete user.name;

console.log(user);

// Check for emptiness
function isEmpty(obj) {
  for (let key in obj) return false;
  return true;
}

console.log( isEmpty({}) ); // true
console.log( isEmpty({value:'any'}) ); // false

// Sum object properties
function sumSalaries(obj) {
  let sum = 0;
  for (let key in obj) {
    sum += obj[key];
  }
  return sum;
}

let salaries = {
  John: 100,
  Ann: 160,
  Pete: 130
}

console.log( sumSalaries(salaries) ); // 390
console.log( sumSalaries({}) ); // 0

// Multiply numeric properties by 2
function multiplyNumeric(obj) {
  for (let key in obj) {
    if (typeof obj[key] == 'number') obj[key] *= 2;
  }
}

let menu = {
  width: 200,
  height: 300,
  title: "My menu"
};

multiplyNumeric(menu);
console.log(menu);

</script>
</body>

</html>
