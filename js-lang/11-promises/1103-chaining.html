<!DOCTYPE HTML>
<html>
<head><meta charset="utf-8"/></head>

<body>
<script>
  "use strict";

  // Promise: then versus catch
  function f1() {
    console.log('Throws an error');
    throw new Error('Test Error');
  }

  function f2() {
    console.log('I am catching the error');
  }

  let promise1 = new Promise(resolve => resolve(1));
  promise1.then(f1).catch(f2); // F2 catches the error from "then"

  let promise2 = new Promise(resolve => resolve(1));
  promise2.then(f1, f2); //F2 only catches the error from the promise, not from "then"

</script>
</body>

</html>
