<!DOCTYPE HTML>
<html>
<head><meta charset="utf-8"/></head>

<body>
<script>
  "use strict";

  // Add method "f.defer(ms)" to functions
  Function.prototype.defer = function(ms) {
    setTimeout(this, ms);
  };

  function f() {
    alert("Hello!");
  }

  f.defer(1000); // shows "Hello!" after 1 second

</script>
</body>

</html>
