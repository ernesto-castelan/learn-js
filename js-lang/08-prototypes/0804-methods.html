<!DOCTYPE HTML>
<html>
<head><meta charset="utf-8"/></head>

<body>
<script>
  "use strict";

  // Add toString to the dictionary
  {
    let dictionary = Object.create(null, {toString:{
      value() {
        return Object.keys(this).join();
      }
    }});

    // add some data
    dictionary.apple = "Apple";
    dictionary.__proto__ = "test"; // __proto__ is a regular property key here

    // only apple and __proto__ are in the loop
    for(let key in dictionary) {
      alert(key); // "apple", then "__proto__"
    }

    // your toString in action
    alert(dictionary); // "apple,__proto__"
  }

  // The difference between calls
  {
    function Rabbit(name) {
      this.name = name;
    }
    Rabbit.prototype.sayHi = function() {
      alert(this.name);
    };

    let rabbit = new Rabbit("Rabbit");

    rabbit.sayHi(); // Rabbit
    Rabbit.prototype.sayHi(); // undefined, prototype has no name
    Object.getPrototypeOf(rabbit).sayHi(); // undefined, prototype has no name
    rabbit.__proto__.sayHi(); // undefined, prototype has no name
  }

</script>
</body>

</html>
