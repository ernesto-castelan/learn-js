<!DOCTYPE HTML>
<html>
<head><meta charset="utf-8"/></head>

<body>
<script>
  "use strict";

  // Add method "f.defer(ms)" to functions
  Function.prototype.defer = function(ms) {
    let fn = this;
    return function(...args) {
      setTimeout(() => fn.apply(this, args), ms);
    }
  };

  function f(a, b) {
    alert( a + b );
  }

  f.defer(1000)(1, 2); // shows 3 after 1 second

</script>
</body>

</html>
