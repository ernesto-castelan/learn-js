<!DOCTYPE HTML>
<html>
<head><meta charset="utf-8"/></head>

<body>
<script>
  "use strict";

  class Rabbit extends Object {
    constructor(name) {
      super(); // We need to call the parent constructor
      this.name = name;
    }
  }

  let rabbit = new Rabbit("Rab");

  alert( rabbit.hasOwnProperty('name') );

</script>
</body>

</html>
