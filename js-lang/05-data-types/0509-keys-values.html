<!DOCTYPE HTML>
<html>

<body>
<script>
  "use strict";

  // Sum the properties
  function sumSalaries(obj) {
    let total = 0;
    for (let value of Object.values(obj)) {
      total += value;
    }
    return total;
  }

  let salaries = {
    "John": 100,
    "Pete": 300,
    "Mary": 250
  };
  console.log( sumSalaries(salaries) ); // 650

  // Count properties
  function count(obj) {
    return Object.keys(obj).length;
  }

  let user = {
    name: 'John',
    age: 30
  };
  console.log( count(user) ); // 2

</script>
</body>

</html>
