<!DOCTYPE HTML>
<html>

<body>
<script>
  "use strict";

  // Does a function pickup latest changes?
  {
    let name = "John";
    function sayHi() {
      alert("Hi, " + name);
    }
    name = "Pete";

    sayHi(); // Pete
  }

  // Which variables are available?
  {
    function makeWorker() {
      let name = "Pete";

      return function() {
        alert(name);
      };
    }

    let name = "John";

    // create a function
    let work = makeWorker();

    // call it
    work(); // Pete
  }

  // Are counters independent?
  {
    function makeCounter() {
      let count = 0;

      return function() {
        return count++;
      };
    }

    let counter = makeCounter();
    let counter2 = makeCounter();

    alert( counter() ); // 0
    alert( counter() ); // 1

    alert( counter2() ); // 0
    alert( counter2() ); // 1
  }

  // Counter object
  {
    function Counter() {
      let count = 0;

      this.up = function() {
        return ++count;
      };
      this.down = function() {
        return --count;
      };
    }

    let counter = new Counter();

    alert( counter.up() ); // 1
    alert( counter.up() ); // 2
    alert( counter.down() ); // 1
    alert( counter.count ); // undefined
  }

  // Function in if
  {
    let phrase = "Hello";

    if (true) {
      let user = "John";

      function sayHi() {
        alert(`${phrase}, ${user}`);
      }
    }

    sayHi(); // Function is undefined outside the if block
  }

</script>
</body>

</html>
