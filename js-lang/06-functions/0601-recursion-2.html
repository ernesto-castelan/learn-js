<!DOCTYPE HTML>
<html>

<body>
<script>
  "use strict";

  // Calculate factorial
  function factorial(n) {
    if (n == 0) return 1;
    return n * factorial(n - 1);
  }

  console.log('factorial(1) == 1 is', factorial(1) == 1);
  console.log('factorial(2) == 2 is', factorial(2) == 2);
  console.log('factorial(3) == 6 is', factorial(3) == 6);
  console.log('factorial(5) == 120 is', factorial(5) == 120);

  // Fibonacci numbers
  function fib(n) {
    let results = new Array(n);
    results[0] = 1;
    results[1] = 1;

    for (let i = 2; i < n; i++) {
      results[i] = results[i - 1] + results[i - 2];
    }

    return results[n - 1];
  }

  console.log('fib(3) == 2 is', fib(3) == 2);
  console.log('fib(7) == 13 is', fib(7) == 13);
  console.log('fib(77) == 5527939700884757 is', fib(77) == 5527939700884757);

  // Output a single-linked list
  let list = {
    value: 1,
    next: {
      value: 2,
      next: {
        value: 3,
        next: {
          value: 4,
          next: null
        }
      }
    }
  };

  function printList(list, str = '') {
    str += ' ' + list.value;
    if (list.next) str = printList(list.next, str);
    return str;
  }

  console.log(printList(list));

  // Output a single-linked list in the reverse order
  function printListReverse(list, str = '') {
    if (list.next) str = printListReverse(list.next, str);
    str += ' ' + list.value;
    return str;
  }

  console.log(printListReverse(list));

</script>
</body>

</html>
