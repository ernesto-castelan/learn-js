<!DOCTYPE HTML>

<body>
<script>
"use strict";

// Replace "for" with "while"
let i = 0;
while (i < 3) {
    alert( `number ${i}!` ); // 0, 1, 2
    i++;
}

// Repeat until the input is correct
let number;
while (true) {
    number = prompt("Enter a number greater than 100")
    if (number == null || number == "" || number > 100) break;
}

// Output prime numbers
let limit = +prompt("Set the limit");

nextPrime:
for (let i = 2; i <= limit; i++) {
    for (let d = 2; d < i; d++) {
        if (i % d == 0) continue nextPrime;
    }
    alert(`${i} is prime`);
}

</script>
</body>
