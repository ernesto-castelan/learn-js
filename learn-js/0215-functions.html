<!DOCTYPE HTML>

<script>
"use strict";

// Rewrite the function using '?' or '||'
function checkAgeTernary(age) {
  return (age > 18) ? true : confirm('Did parents allow you?');
}

function checkAgeOr(age) {
    return (age > 18) || confirm('Did parents allow you?');
}

let age = 15;
alert(checkAgeTernary(age));
alert(checkAgeOr(age));

// Function min(a, b)
function min(a, b) {
    return (a < b) ? a : b;
}

alert(min(2, 5)) // 2
alert(min(3, -1)) // -1
alert(min(1, 1)) // 1

// Function pow(x,n)
function pow(x, n) {
    let result = 1;
    for (let i = 0; i < n; i++) result *= x;
    return result;
}

alert(pow(3, 2)) // 9
alert(pow(3, 3)) // 27
alert(pow(1, 100)) //  1

</script>
